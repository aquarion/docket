name: Ensure Dependabot Updates Branch Exists

on:
  schedule:
    - cron: "7 3 * * *" # Run daily at 03:07 UTC
  workflow_dispatch: # Allow manual trigger
  delete: # Trigger when branches are deleted

jobs:
  ensure-branch-exists:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if dependabot-updates branch exists
        id: check-branch
        run: |
          if git ls-remote --heads origin dependabot-updates | grep -q dependabot-updates; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create dependabot-updates branch from main
        if: steps.check-branch.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git checkout -b dependabot-updates
          git push origin dependabot-updates
